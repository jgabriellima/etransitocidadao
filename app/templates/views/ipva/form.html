<style>
.scrollcenter {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    transform: translate3d(0px, 0px, 0px) scale(1);
}
</style>
<ion-view title="Consulta ao IPVA">
    <ion-content class="has-header bg-color" overflow-scroll="false" scroll="false" style="height: 100%;display: table !important;width: 100% !important;height: 100% !important;padding: 20px;">
        <div class="scrollcenter">
            <div class="row row-center">
                <div class="col col-center">
                    <i class="ion-android-car" style="font-size:3em;color: rgb(245, 191, 73);"></i>
                    <p>Consulta ao IPVA</p>
                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label">CPF</span>
                            <input ng-model="query.c" maxlength="11" oninput="maxLengthCheck(this)" ng-minlength="11" type="number">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">RENAVAM</span>
                            <input ng-model="query.r" maxlength="9" oninput="maxLengthCheck(this)" ng-minlength="9" type="number">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">PLACA</span>
                            <input ng-model="query.p" maxlength="7" oninput="maxLengthCheck(this)" ng-minlength="7" type="text" style="text-transform: uppercase;">
                        </label>
                        <button type="submit" class="login button button-block " ng-click="buscar()" style="margin-bottom: 0px;"><i class="ion-ios-search-strong" style="margin-right: 10px;"></i>Buscar veículo</button>
                    </div>
                    <div class="alternative-actions" align="center">
                        <a class="forgot-password button button-small button-clear ion-android-list" href="/#/app/ipvahistory" style="color: rgb(92, 92, 92);font-size: 1em;cursor:pointer">
                                Histórico de buscas</a>
                    </div>
                    <div style="margin-top: 20px;">
                        <a href="http://huddle3.com">
                            <img src="images/huddle3.png" alt="" width="80">
                        </a>
                    </div>
                    <div style="height:50px"></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
